{% if error_message %}
<div class="error-dialog">
    <span class="error-icon">&#9888;</span>
    <span class="error-text">{{ error_message }}</span>
</div>
{% endif %}

{% if local_image_path %}
    <h2>Generated Image:</h2>
    <img id="generatedImage" class="gen-image" width="512" height="512" src="{{ url_for('static', filename='images/' + session['username'] + '/' + image_name) }}" alt="Click for fullscreen."><br>
    <p>Local Image Path: {{ url_for('static', filename='images/' + session['username'] + '/' + image_name) }}</p>
    {% if revised_prompt %}
        <p><strong>Revised Prompt:</strong> {{ revised_prompt }}</p>
    {% endif %}

    <div id="image-modal" style="display:none" class="modal">
        <span id="generatedImageClose" class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
{% endif %}
